<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>글쓰기 페이지</title>
</head>
<body>
    <div id="header-container"></div>

    <h1>사진게시판</h1>
    <form id="writeForm">
        <div class="form-group">
            <label for="title">제목</label>
            <input type="text" id="title" placeholder="제목 입력" required>
        </div>
        <div class="form-group">
            <label for="content">내용</label>
            <textarea id="content" placeholder="내용 입력" rows="5" required></textarea>
        </div>
        <div class="form-group">
            <label for="image">사진 첨부:</label>
            <input type="file" id="image" name="image" accept="image/*" required>
        </div>
        <div class="button-group">
            <button type="submit" onclick="location.href='index.html'">등록</button>
            <button type="button" onclick="location.href='index.html'">취소</button>
        </div>
    </form>

    <script src="header.js"></script>
</body>
</html>
