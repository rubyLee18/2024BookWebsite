<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글쓰기</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header-container"></div>
    <h1>공지사항</h1>
    <form>
        <div class="form-group">
            <label for="title">제목</label>
            <input type="text" id="title" placeholder="제목 입력" required>
        </div>
        <div class="form-group">
            <label for="content">내용</label>
            <textarea id="content" placeholder="내용 입력" rows="10" required></textarea>
        </div>
        <div class="button-group">
            <button type="submit" onclick="location.href='noticelist.html'">등록</button>
            <button type="button" onclick="location.href='noticelist.html'">취소</button>
        </div>
    </form>
    <script src="header.js"></script>
</body>
</html>
